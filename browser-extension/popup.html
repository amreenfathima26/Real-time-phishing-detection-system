<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #1976d2;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.active {
      background: #c8e6c9;
      color: #2e7d32;
    }
    .status.inactive {
      background: #ffcdd2;
      color: #c62828;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    .btn-secondary {
      background: #666;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Phishing Detection</h1>
  </div>
  
  <div id="status" class="status active">
    ‚úÖ Protection Active
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="scanned-count">0</div>
      <div class="stat-label">URLs Scanned</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="blocked-count">0</div>
      <div class="stat-label">Blocked</div>
    </div>
  </div>
  
  <button class="btn-primary" id="scan-current">Scan Current Page</button>
  <button class="btn-secondary" id="open-dashboard">Open Dashboard</button>
  
  <script src="popup.js"></script>
</body>
</html>
